<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>

</head>
<body>
    <div class="container">
        <div class="left">
            <img id="corgi" src="corgi-heart.jpg" alt="Corgi with red paper hearts stuck to it">
            <div class="sidebar"><img id="logo" src="corgi-logo.png" alt="Logo with a cartoon drawing of a corgi in the center of a wreath design"><span> CORGIS</span></div>
            <div id="behind-logo"></div>
            <div id="credit">Photo by Ivana La on Unsplash</div>
        </div>
        <div class="right">
            <div>Text about sign up sheet paragraph</div>
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="number">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="confirm">Confirm Password:</label>
                <input type="password" id="confirm" name="confirm">
            </div>
            <div>
                <button type="button">Create Account</button>
            </div>
            <div>
                Already have an account? Log in
            </div>
        </div>
    </div>
</body>
</html>
